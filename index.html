<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaj Insurance Query Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section, .query-section, .result-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-label:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-box {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-approved {
            border-left: 4px solid #4caf50;
        }
        
        .result-rejected {
            border-left: 4px solid #f44336;
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-details {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sample-queries {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .sample-queries h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .sample-query {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .sample-query:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Bajaj Insurance Query Engine</h1>
            <p>AI-Powered Insurance Coverage Analysis</p>
        </div>
        
        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2 class="section-title">
                    üìÑ Step 1: Upload Policy Document
                </h2>
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept=".pdf" onchange="uploadFile()">
                    <div id="uploadStatus">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                            <path d="M7 18a4.6 4.4 0 0 1 0-9 5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"></path>
                            <polyline points="9 11 12 8 15 11"></polyline>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                        </svg>
                        <p style="margin-top: 15px; color: #666;">Click to upload PDF or drag and drop</p>
                        <label for="fileInput" class="file-upload-label">Choose File</label>
                    </div>
                </div>
                <div id="fileInfo" style="display:none; margin-top: 15px;"></div>
            </div>
            
            <!-- Query Section -->
            <div class="query-section">
                <h2 class="section-title">
                    üí¨ Step 2: Ask Your Question
                </h2>
                <textarea 
                    id="queryInput" 
                    class="query-input" 
                    rows="3" 
                    placeholder="Example: I am a 25F with 2 years active policy. Is IVF treatment covered?"
                ></textarea>
                
                <div class="sample-queries">
                    <h4>Sample Queries:</h4>
                    <span class="sample-query" onclick="setQuery('25F with 2 years policy, need IVF treatment')">IVF Coverage</span>
                    <span class="sample-query" onclick="setQuery('45M requiring cardiac surgery')">Cardiac Surgery</span>
                    <span class="sample-query" onclick="setQuery('30F pregnant, maternity benefits?')">Maternity Benefits</span>
                    <span class="sample-query" onclick="setQuery('Emergency treatment coverage amount')">Emergency Care</span>
                </div>
                
                <button id="submitBtn" class="btn" onclick="submitQuery()">
                    üîç Analyze Coverage
                </button>
            </div>
            
            <!-- Result Section -->
            <div class="result-section" id="resultSection" style="display:none;">
                <h2 class="section-title">
                    üìä Analysis Result
                </h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentSessionId = null;
        let apiBase = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';
        
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (!file.name.endsWith('.pdf')) {
                alert('Please upload a PDF file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('uploadStatus').innerHTML = '<div class="loading"></div><p>Processing PDF...</p>';
            
            try {
                const response = await fetch(`${apiBase}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success' || data.session_id) {
                    currentSessionId = data.session_id;
                    document.getElementById('uploadStatus').innerHTML = `
                        <div class="status-badge status-success">‚úÖ Upload Successful</div>
                        <p style="margin-top: 10px;">${data.filename}</p>
                    `;
                    
                    document.getElementById('fileInfo').innerHTML = `
                        <div class="result-box">
                            <div class="detail-row">
                                <span class="detail-label">Policy Type:</span>
                                <span class="detail-value">${data.processing_result?.policy_type || 'Standard'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Inclusions Found:</span>
                                <span class="detail-value">${data.processing_result?.inclusions_found || 0}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Exclusions Found:</span>
                                <span class="detail-value">${data.processing_result?.exclusions_found || 0}</span>
                            </div>
                        </div>
                    `;
                    document.getElementById('fileInfo').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML = `
                    <div class="status-badge status-error">‚ùå Upload Failed</div>
                    <p style="margin-top: 10px; color: #c62828;">${error.message}</p>
                    <label for="fileInput" class="file-upload-label" style="margin-top: 15px;">Try Again</label>
                `;
            }
        }
        
        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }
        
        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '<span class="loading"></span> Analyzing...';
            
            try {
                const response = await fetch(`${apiBase}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                
                const isApproved = data.decision === 'APPROVED';
                const resultClass = isApproved ? 'result-approved' : 'result-rejected';
                const statusIcon = isApproved ? '‚úÖ' : '‚ùå';
                
                document.getElementById('resultContent').innerHTML = `
                    <div class="result-box ${resultClass}">
                        <div class="result-title">
                            ${statusIcon} ${data.decision}
                        </div>
                        <p style="margin: 10px 0;">${data.justification}</p>
                        
                        <div class="result-details">
                            ${data.amount > 0 ? `
                                <div class="detail-row">
                                    <span class="detail-label">Coverage Amount:</span>
                                    <span class="detail-value" style="font-weight: bold; color: #4caf50;">‚Çπ${data.amount.toLocaleString()}</span>
                                </div>
                            ` : ''}
                            
                            <div class="detail-row">
                                <span class="detail-label">Confidence:</span>
                                <span class="detail-value">${data.confidence}%</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">Classification:</span>
                                <span class="detail-value">${data.confusion_matrix}</span>
                            </div>
                            
                            ${data.extracted_info ? `
                                <div class="detail-row">
                                    <span class="detail-label">Detected Info:</span>
                                    <span class="detail-value">
                                        ${data.extracted_info.age ? `Age: ${data.extracted_info.age}, ` : ''}
                                        ${data.extracted_info.gender ? `Gender: ${data.extracted_info.gender}, ` : ''}
                                        ${data.extracted_info.procedure ? `Procedure: ${data.extracted_info.procedure}` : ''}
                                    </span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                document.getElementById('resultSection').style.display = 'block';
                
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerHTML = 'üîç Analyze Coverage';
            }
        }
        
        // Check API health on load
        window.onload = async function() {
            try {
                const response = await fetch(`${apiBase}/health`);
                const data = await response.json();
                console.log('API Status:', data);
            } catch (error) {
                console.error('API not available:', error);
            }
        };
    </script>
</body>
</html>
